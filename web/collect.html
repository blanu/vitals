<html>
  <head>
    <title>Vitals: Health Statistics</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <table>
      <tr class="num">
        <td>
          <button id="weight">Weight</button>
        </td>
        <td>
          <button id="sleep">Sleep</button>
        </td>
      </tr>
      <tr class="emo">
        <td>
          <button id="tired">Tired</button>
        </td>
        <td>
          <button id="energetic">Energetic</button>
        </td>
      </tr>
      <tr class="emo">
        <td>
          <button id="depressed">Depressed</button>
        </td>
        <td>
          <button id="happy">Happy</button>
        </td>
      </tr>
      <tr class="symptom">
        <td>
          <button id="pain">Pain</button>
        </td>
        <td>
          <button id="fatigue">Fatigue</button>
        </td>
      </tr>
    </table>

    <div id="weightDialog">
      Weight <input type="text" id="weightField"/>
    </div>
    <div id="sleepDialog">
      Sleep <input type="text" id="sleepField"/>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
    <script src="http://beta.freefalldb.com/lib/debug.js"></script>
    <script src="http://beta.freefalldb.com/scripts/freefall.js"></script>
    <script src="vitals.js"></script>
  </body>
</html>
