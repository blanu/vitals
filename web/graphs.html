    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

        </td>
        <td>
          <img id="sleep"></img>
        </td>
      </tr>
      <tr class="emo">
        <td>

          <img id="energetic"></img>

      </tr>
      <tr class="emo">
        <td>

          <img id="pain"></img>
        </td>
        <td>
          <img id="fatigue"></img>
        </td>

    <script src="http://beta.freefalldb.com/lib/debug.js"></script>
