<html>
  <head>
    <title>Vitals: Health Statistics</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <table>
      <tr class="num">
        <td>
          <div id="weight" class="chart"></div>
        </td>
        <td>
          <div id="sleep" class="chart"></div>
        </td>
      </tr>
      <tr class="emo">
        <td>
          <div id="tired" class="chart"></div>
        </td>
        <td>
          <div id="energetic" class="chart"></div>
        </td>
      </tr>
      <tr class="emo">
        <td>
          <div id="depressed" class="chart"></div>
        </td>
        <td>
          <div id="happy" class="chart"></div>
        </td>
      </tr>
      <tr class="symptom">
        <td>
          <div id="pain" class="chart"></div>
        </td>
        <td>
          <div id="fatigue" class="chart"></div>
        </td>
      </tr>
    </table>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://flot.googlecode.com/svn/trunk/jquery.flot.js"></script>
    <script src="http://flot.googlecode.com/svn/trunk/jquery.flot.crosshair.js"></script>
    <script src="http://flot.googlecode.com/svn/trunk/jquery.flot.navigate.js"></script>

    <script src="http://beta.freefalldb.com/lib/debug.js"></script>
    <script src="http://beta.freefalldb.com/scripts/freefall.js"></script>
    <script src="graphs-flot.js"></script>
  </body>
</html>
